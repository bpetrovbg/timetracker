<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>OSBG TimeTracker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <style>
        .controls {
            position: relative;
            text-align: center;
            top: 1em;
            width: 100%;
        }

        .button {
            color: cornflowerblue;
            font-size: 4vw;
            margin: 0 0.5em;
            text-decoration: none;
        }

        .button:first-child {
            margin-left: 0;
        }

        .button:last-child {
            margin-right: 0;
        }

        .button:hover {
            color: lightblue;
        }

        .buttonstop {
            color: red;
        }

        .buttonstop:hover {
            color: firebrick;
        }

        .buttonstart {
            color: green;
        }

        .buttonstart:hover {
            color: lightgreen;
        }

        .stopwatch {
            font-size: 12vw;
            height: 20%;
            line-height: 30vh;
            text-align: center;
        }

        .results {
            position: relative;
        }

        #worktime {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        #worktime td, #worktime th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #worktime tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #worktime tr:hover {
            background-color: #ddd;
        }

        #worktime th {
            padding-top: 8px;
            padding-bottom: 8px;
            text-align: left;
            background-color: #4CAF50;
            color: white;
        }

        h1 {
            text-align: center;
            border-bottom: 3px solid black;
        }

        .container-fluidcustom {
            background-image: url("http://outsource.bg/wp-content/uploads/2015/12/outsourcebg3web.png");
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
            height: 50px;
        }

        .navbar {
            margin-bottom: 0px !important;
            -webkit-border-radius: 0;
            -moz-border-radius: 0;
            border-radius: 0;
        }

        .navbar-nav {
            float: none;
            margin: 0 auto;
            display: block;
            text-align: center;
        }

        .navbar-nav > li {
            display: inline-block;
            float: none;
        }

        h3 {
            text-align: center;
        }

        #projectdiv {
            text-align: center;
        }

        @media only screen and (max-width: 760px), (min-device-width: 768px) and (max-device-width: 1024px) {
            /* Force table to not be like tables anymore */
            table, thead, tbody, th, td, tr {
                display: block;
            }

            /* Hide table headers (but not display: none;, for accessibility) */
            thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }

            tr {
                margin: 0 0 1rem 0;
            }

            tr:nth-child(odd) {
                background: #ccc;
            }

            td {
                /* Behave  like a "row" */
                border: none;
                border-bottom: 1px solid #eee;
                position: relative;
                padding-left: 50%;
            }

            td:before {
                /* Now like a table header */
                position: relative;
                /* Top/left values mimic padding */
                top: 0;
                left: 6px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
            }

            /*
            Label the data
        You could also use a data-* attribute and content for this. That way "bloats" the HTML, this way means you need to keep HTML and CSS in sync. Lea Verou has a clever way to handle with text-shadow.
            */
            td:nth-of-type(1):before {
                content: "Start time: ";
            }

            td:nth-of-type(2):before {
                content: "End time: ";
            }

            td:nth-of-type(3):before {
                content: "Pauses (total, minutes): ";
            }

            td:nth-of-type(4):before {
                content: "Overtime (minutes): ";
            }

            td:nth-of-type(5):before {
                content: "Total working time (minutes): ";
            }

            td:nth-of-type(6):before {
                content: "Location: ";
            }

            td:nth-of-type(7):before {
                content: "Comment: ";
            }
        }
    </style>
</head>
<body>

<div class="navbar navbar-inverse">
    <div class="container-fluidcustom"></div>
</div>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li><a href="/admin">Home</a></li>
            <li><a href="/myaccount">My account</a></li>
            <li><a href="/historyadmin">History</a></li>
            <li><a href="/projects">Projects</a></li>
            <li><a href="/users">Users</a></li>
            <li><a href="/holidayadmin">Holidays</a></li>
            <li><a href="/roles">Roles</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1>Admin dashboard</h1>
    <h3 th:text="'Welcome again, ' + ${session.currentuser.getUsername()}" th:unless="${session == null}"></h3>
    <div id="location"></div>
    <div id="projectdiv">Select a project:
        <select id="select_projects_dropdown">
            <option disabled selected value> -- select an option -- </option>
        </select></div>
    <div>
    <div>
        <nav class="controls">
            <a href="#" class="button buttonstart" onClick="stopwatch.start();">Start</a>
            <a href="#" class="button" onClick="stopwatch.pause();">Pause</a>
            <a href="#" class="button buttonstop" onClick="stopwatch.stop();">Stop</a>
            <!--<a href="#" class="button" onClick="stopwatch.restart();">Restart</a>
            <a href="#" class="button" onClick="stopwatch.clear();">Clear Laps</a>-->
        </nav>
        <div class="stopwatch"></div>
        <ul class="results"></ul>
    </div>
    <div>
        <table id="worktime">
            <thead>
            <tr>
                <th>Start time</th>
                <th>End time</th>
                <th>Pauses (total, minutes)</th>
                <th>Overtime (minutes)</th>
                <th>Total working time (minutes)</th>
                <th>Location</th>
                <th>Comment</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td id="starttime"></td>
                <td id="endtime"></td>
                <td id="pauses"></td>
                <td id="overtime"></td>
                <td id="total"></td>
                <td id="currentlocation"></td>
                <td id="comment"></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

<script th:inline="javascript">
    //get current user
    var currentuser = [[${session.currentuser.getId()}]];
    var starttimeglobal;
    var isinpause = false;
    var isstart = false;
    var isstartforfirsttime = false;
    var isstopped = false;
    var currentlocation;
    var currentprojectname;
    var currentproject;

    console.log(currentuser);

    //get current location
    $.ajax({
        url: "https://geoip-db.com/jsonp",
        jsonpCallback: "callback",
        dataType: "jsonp",
        success: function (location) {
            currentlocation = location.city;
            console.log(currentlocation);
            $('#location').html("<h3> Your current location is: " + location.city + "</h3>");
        }
    });

    //config dropdown menu
    let dropdown = $('#select_projects_dropdown');
    //dropdown.empty();
    dropdown.prop('selectedIndex', 0);

    const url = 'http://192.168.0.103:8080/projects/all';
    $.getJSON(url, function (data) {
        console.log(data);
        $.each(data, function (key, project) {
            dropdown.append($('<option></option>').attr('value', project.id).text(project.name + ", " + project.location));
        })
    });

    //dropdown on change assign current project
    $(document).on("change", "#select_projects_dropdown", function () {
        currentprojectname = ($(this).find("option:selected").text());
        currentproject = ($(this).find("option:selected").val());
        console.log(currentprojectname);
        console.log(currentproject);
        var date = new Date();
        isinpause = false;
        isstart = false;
        isstartforfirsttime = false;
        isstopped = false;

        $.ajax({
            'url': 'http://192.168.0.103:8080/history/' + currentuser + '/' + currentproject + '/' + date.getDate()
                + '/' + (date.getMonth() + 1) + '/' + date.getFullYear(),
            'method': 'GET',
            'dataType': 'json',
            processData: false,
            'contentType': 'application/json',
            success: function (data) {
                console.log(data);
                if (data.id == null) {
                    document.getElementById("starttime").innerHTML = '';
                    document.getElementById("endtime").innerHTML = '';
                    document.getElementById("pauses").innerHTML = '';
                    document.getElementById("overtime").innerHTML = '';
                    document.getElementById("total").innerHTML = '';
                    document.getElementById("currentlocation").innerHTML = '';
                    document.getElementById("comment").innerHTML = '';
                } else {
                    if (data.endtime != null) {
                        var localEndTime = new Date(data.endtime);
                        document.getElementById("endtime").innerHTML = ("Date: " + localEndTime);
                        isstopped = true;
                    }

                    document.getElementById("starttime").innerHTML = (new Date(data.starttime));
                    document.getElementById("pauses").innerHTML = data.pausetime;
                    document.getElementById("overtime").innerHTML = data.overtime;
                    document.getElementById("total").innerHTML = data.totaltime;
                    document.getElementById("currentlocation").innerHTML = data.location;
                    document.getElementById("comment").innerHTML = data.comment;

                    isstartforfirsttime = false;
                    isstart = false;
                }
            }
        })
    });

    class Stopwatch {
        constructor(display, results) {
            this.running = false;
            this.display = display;
            this.results = results;
            this.laps = [];
            this.reset();
            this.print(this.times);
        }

        reset() {
            this.times = [0, 0, 0];
        }

        start() {
            if (isstopped == false) {
                if (isstartforfirsttime == false) {
                    if (currentprojectname == undefined) {
                        alert("Please select a project first!");
                    }
                    if (!currentprojectname.includes(currentlocation)) {
                        var comment = prompt("Location not allowed, leave your message here:");
                        if (comment != null && comment.trim() != "") {
                            console.log(comment)
                            if (!this.time) this.time = performance.now();
                            if (!this.running) {
                                this.running = true;
                                requestAnimationFrame(this.step.bind(this));
                                let selectedproject = $('#select_projects_dropdown').val();

                                if (starttimeglobal == undefined || starttimeglobal == null) {
                                    starttimeglobal = Date.now();
                                }
                                $.ajax({
                                    'url': 'http://192.168.0.103:8080/timer/start',
                                    'method': 'POST',
                                    'dataType': 'json',
                                    'withCredentials': true,
                                    processData: false,
                                    'contentType': 'application/json',
                                    'data': JSON.stringify({
                                        "user": currentuser,
                                        "project": selectedproject,
                                        "starttime": starttimeglobal,
                                        "location": currentlocation,
                                        "comment": comment
                                    })
                                });
                                if ($('#starttime').length) {
                                    let date, datevalues;
                                    date = new Date(starttimeglobal),
                                        datevalues = [
                                            date.getFullYear(),
                                            date.getMonth() + 1,
                                            date.getDate(),
                                            date.getHours(),
                                            date.getMinutes(),
                                            date.getSeconds(),
                                        ];
                                    document.getElementById("starttime").innerHTML = ("Date: " + date);
                                    document.getElementById("comment").innerHTML = comment;
                                    document.getElementById("currentlocation").innerHTML = currentlocation;
                                }
                                isstartforfirsttime = true;
                                isstart = true;
                            }
                        }
                    } else {
                        if (!this.time) this.time = performance.now();
                        if (!this.running) {
                            this.running = true;
                            requestAnimationFrame(this.step.bind(this));
                            let selectedproject = $('#select_projects_dropdown').val();
                            /*let starttime = Date.now();
                            starttimeglobal = starttime;*/
                            if (starttimeglobal == undefined) {
                                starttimeglobal = Date.now();
                            }
                            $.ajax({
                                'url': 'http://192.168.0.103:8080/timer/start',
                                'method': 'POST',
                                'withCredentials': true,
                                'dataType': 'json',
                                processData: false,
                                'contentType': 'application/json',
                                'data': JSON.stringify({
                                    "user": currentuser,
                                    "project": selectedproject,
                                    "starttime": starttimeglobal,
                                    "location": currentlocation
                                })
                            });
                            if ($('#starttime').length) {
                                let date, datevalues;
                                date = new Date(starttimeglobal),
                                    datevalues = [
                                        date.getFullYear(),
                                        date.getMonth() + 1,
                                        date.getDate(),
                                        date.getHours(),
                                        date.getMinutes(),
                                        date.getSeconds(),
                                    ];
                                document.getElementById("starttime").innerHTML = ("Date: " + date);
                                document.getElementById("currentlocation").innerHTML = currentlocation;
                            }
                            isstartforfirsttime = true;
                            isstart = true;
                        }
                    }
                } else if (isstart == false) {
                    if (!this.time) this.time = performance.now();
                    if (!this.running) {
                        this.running = true;
                        requestAnimationFrame(this.step.bind(this));
                    }
                    let selectedproject = $('#select_projects_dropdown').val();
                    let pausetime = Date.now();
                    $.ajax({
                        'url': 'http://192.168.0.103:8080/timer/newpause',
                        'method': 'PUT',
                        'dataType': 'json',
                        processData: false,
                        'contentType': 'application/json',
                        'data': JSON.stringify({
                            "user": currentuser,
                            "project": selectedproject,
                            "starttime": starttimeglobal,
                            "newpausetime": pausetime
                        }),
                        success: function (data) {
                            console.log(data)
                            document.getElementById("pauses").innerText = data.pausetime
                        }
                    });
                    isstart = true;
                    isinpause = false;
                }
            }
        }

        pause() {
            if (isinpause == false) {
                this.running = false;
                let selectedproject = $('#select_projects_dropdown').val();
                let pausetime = Date.now();

                $.ajax({
                    'url': 'http://192.168.0.103:8080/timer/oldpause',
                    'method': 'PUT',
                    'dataType': 'json',
                    processData: false,
                    'contentType': 'application/json',
                    'data': JSON.stringify({
                        "user": currentuser,
                        "project": selectedproject,
                        "starttime": starttimeglobal,
                        "oldpausetime": pausetime
                    })
                });

                if ($('#pauses').length) {
                    let date, datevalues;
                    date = new Date(pausetime),
                        datevalues = [
                            date.getFullYear(),
                            date.getMonth() + 1,
                            date.getDate(),
                            date.getHours(),
                            date.getMinutes(),
                            date.getSeconds(),
                        ];
                }
                isinpause = true;
                isstart = false;
            } else { //in pause => do nothing
            }
        }

        stop() {
            this.running = false;
            this.time = null;

            let selectedproject = $('#select_projects_dropdown').val();
            let endtime = Date.now();

            $.ajax({
                'url': 'http://192.168.0.103:8080/timer/stop',
                'method': 'PUT',
                'dataType': 'json',
                processData: false,
                'contentType': 'application/json',
                'data': JSON.stringify({
                    "user": currentuser,
                    "project": selectedproject,
                    "starttime": starttimeglobal,
                    "endtime": endtime
                }), success: function (data) {
                    console.log(data)
                    document.getElementById("overtime").innerText = data.overtime
                    document.getElementById("total").innerText = data.totaltime;
                }
            });

            if ($('#endtime').length && isstopped == false) {
                let date, datevalues;
                date = new Date(endtime),
                    datevalues = [
                        date.getFullYear(),
                        date.getMonth() + 1,
                        date.getDate(),
                        date.getHours(),
                        date.getMinutes(),
                        date.getSeconds(),
                    ];
                /*document.getElementById("endtime").innerHTML = (
                    "Date: " + datevalues[2] + "/" + datevalues[1] + "/" + datevalues[0] + "<br>" +
                    "Time: " + datevalues[3] + ":" + datevalues[4] + ":" + datevalues[5]);*/
                document.getElementById("endtime").innerHTML = ("Date: " + date);
                isstopped = true;
            }
        }

        restart() {
            if (!this.time) this.time = performance.now();
            if (!this.running) {
                this.running = true;
                requestAnimationFrame(this.step.bind(this));
            }
            this.reset();
        }

        clear() {
            clearChildren(this.results);
        }

        step(timestamp) {
            if (!this.running) return;
            this.calculate(timestamp);
            this.time = timestamp;
            this.print();
            requestAnimationFrame(this.step.bind(this));
        }

        calculate(timestamp) {
            var diff = timestamp - this.time;
            // Hundredths of a second are 100 ms
            this.times[2] += diff / 10;
            // Seconds are 100 hundredths of a second
            if (this.times[2] >= 100) {
                this.times[1] += 1;
                this.times[2] -= 100;
            }
            // Minutes are 60 seconds
            if (this.times[1] >= 60) {
                this.times[0] += 1;
                this.times[1] -= 60;
            }
        }

        print() {
            this.display.innerText = this.format(this.times);
        }

        format(times) {
            return `\
${pad0(times[0], 2)}:\
${pad0(times[1], 2)}`;
//:\${pad0(Math.floor(times[2]), 2)}`;
        }
    }

    function pad0(value, count) {
        var result = value.toString();
        for (; result.length < count; --count)
            result = '0' + result;
        return result;
    }

    function clearChildren(node) {
        while (node.lastChild)
            node.removeChild(node.lastChild);
    }

    let stopwatch = new Stopwatch(
        document.querySelector('.stopwatch'),
        document.querySelector('.results'));
</script>
<script>
    window.onbeforeunload = confirmExit;

    function confirmExit() {
        return "You have attempted to leave this page. Are you sure?";
    }
</script>
</body>
</html>
