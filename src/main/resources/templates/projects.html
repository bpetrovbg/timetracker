    <style>
        #projectstable {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        #projectstable td, #projectstable th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #projectstable tr:nth-child(even){background-color: #f2f2f2;}
        #projectstable tr:hover {background-color: #ddd;}

        #projectstable th {
            padding-top: 8px;
            padding-bottom: 8px;
            text-align: left;
            background-color: #4CAF50;
            color: white;
        }

        /* form starting stylings ------------------------------- */
        #div1 {
            position:relative;
            margin-top:20px;
            margin-bottom:45px;
            display: inline-block;
        }

        #div2 {
            position:relative;
            margin-top:20px;
            margin-bottom:45px;
            display: inline-block;
            vertical-align:top
        }

        input 				{
          font-size:18px;
          padding:10px 10px 10px 5px;
          display:block;
          width:300px;
          border:none;
          border-bottom:1px solid #757575;
        }
        input:focus 		{ outline:none; }

        /* LABEL ======================================= */
        label 				 {
          color:#999;
          font-size:18px;
          font-weight:normal;
          position:absolute;
          pointer-events:none;
          left:5px;
          top:10px;
          transition:0.2s ease all;
          -moz-transition:0.2s ease all;
          -webkit-transition:0.2s ease all;
        }

        /* active state */
        input:focus ~ label, input:valid ~ label 		{
          top:-20px;
          font-size:14px;
          color:#5264AE;
        }

        /* BOTTOM BARS ================================= */
        .bar 	{ position:relative; display:block; width:300px; }
        .bar:before, .bar:after 	{
          content:'';
          height:2px;
          width:0;
          bottom:1px;
          position:absolute;
          background:#5264AE;
          transition:0.2s ease all;
          -moz-transition:0.2s ease all;
          -webkit-transition:0.2s ease all;
        }
        .bar:before {
          left:50%;
        }
        .bar:after {
          right:50%;
        }

        /* active state */
        input:focus ~ .bar:before, input:focus ~ .bar:after {
          width:50%;
        }

        /* HIGHLIGHTER ================================== */
        .highlight {
          position:absolute;
          height:60%;
          width:100px;
          top:25%;
          left:0;
          pointer-events:none;
          opacity:0.5;
        }

        /* active state */
        input:focus ~ .highlight {
          -webkit-animation:inputHighlighter 0.3s ease;
          -moz-animation:inputHighlighter 0.3s ease;
          animation:inputHighlighter 0.3s ease;
        }

        /* ANIMATIONS ================ */
        @-webkit-keyframes inputHighlighter {
        	from { background:#5264AE; }
          to 	{ width:0; background:transparent; }
        }
        @-moz-keyframes inputHighlighter {
        	from { background:#5264AE; }
          to 	{ width:0; background:transparent; }
        }
        @keyframes inputHighlighter {
        	from { background:#5264AE; }
          to 	{ width:0; background:transparent; }
        }

        .container-fluidcustom {
             background-image: url("http://outsource.bg/wp-content/uploads/2015/12/outsourcebg3web.png");
             background-repeat: no-repeat;

             }

             }
    </style>
</head>
